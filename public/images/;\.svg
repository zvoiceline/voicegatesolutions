<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="deskGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F8FAFC" />
      <stop offset="100%" style="stop-color:#E2E8F0" />
    </linearGradient>
    <linearGradient id="screenGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DBEAFE" />
      <stop offset="100%" style="stop-color:#BFDBFE" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#deskGradient)"/>
  
  <!-- Desk surface -->
  <rect x="0" y="250" width="600" height="150" fill="#D1D5DB" opacity="0.5"/>
  
  <!-- Computer monitor -->
  <rect x="200" y="80" width="200" height="140" fill="#1F2937" rx="10"/>
  <rect x="210" y="90" width="180" height="120" fill="url(#screenGlow)" rx="5"/>
  
  <!-- Monitor stand -->
  <rect x="285" y="220" width="30" height="30" fill="#6B7280" rx="5"/>
  <rect x="270" y="245" width="60" height="10" fill="#6B7280" rx="5"/>
  
  <!-- Source document (left) -->
  <rect x="50" y="180" width="120" height="160" fill="white" stroke="#CBD5E1" stroke-width="2" rx="5"/>
  <rect x="60" y="190" width="100" height="8" fill="#F59E0B" opacity="0.6" rx="2"/>
  <rect x="60" y="210" width="80" height="4" fill="#6B7280" opacity="0.4" rx="1"/>
  <rect x="60" y="220" width="90" height="4" fill="#6B7280" opacity="0.4" rx="1"/>
  <rect x="60" y="230" width="85" height="4" fill="#6B7280" opacity="0.4" rx="1"/>
  <rect x="60" y="240" width="75" height="4" fill="#6B7280" opacity="0.4" rx="1"/>
  <rect x="60" y="260" width="95" height="4" fill="#6B7280" opacity="0.4" rx="1"/>
  <rect x="60" y="270" width="88" height="4" fill="#6B7280" opacity="0.4" rx="1"/>
  <rect x="60" y="280" width="92" height="4" fill="#6B7280" opacity="0.4" rx="1"/>
  
  <!-- Language label on source -->
  <rect x="60" y="310" width="40" height="20" fill="#FEF3C7" stroke="#F59E0B" stroke-width="1" rx="10"/>
  <text x="80" y="323" text-anchor="middle" fill="#92400E" font-family="Arial, sans-serif" font-size="10" font-weight="600">EN</text>
  
  <!-- Target document (right) -->
  <rect x="430" y="180" width="120" height="160" fill="white" stroke="#CBD5E1" stroke-width="2" rx="5"/>
  <rect x="440" y="190" width="100" height="8" fill="#10B981" opacity="0.6" rx="2"/>
  <rect x="440" y="210" width="85" height="4" fill="#6B7280" opacity="0.4" rx="1"/>
  <rect x="440" y="220" width="95" height="4" fill="#6B7280" opacity="0.4" rx="1"/>
  <rect x="440" y="230" width="80" height="4" fill="#6B7280" opacity="0.4" rx="1"/>
  <rect x="440" y="240" width="90" height="4" fill="#6B7280" opacity="0.4" rx="1"/>
  <rect x="440" y="260" width="88" height="4" fill="#6B7280" opacity="0.4" rx="1"/>
  <rect x="440" y="270" width="92" height="4" fill="#6B7280" opacity="0.4" rx="1"/>
  <rect x="440" y="280" width="85" height="4" fill="#6B7280" opacity="0.4" rx="1"/>
  
  <!-- Language label on target -->
  <rect x="500" y="310" width="40" height="20" fill="#F0FDF4" stroke="#10B981" stroke-width="1" rx="10"/>
  <text x="520" y="323" text-anchor="middle" fill="#065F46" font-family="Arial, sans-serif" font-size="10" font-weight="600">ES</text>
  
  <!-- Screen content -->
  <rect x="220" y="100" width="160" height="100" fill="white" rx="3"/>
  
  <!-- Split screen view -->
  <rect x="225" y="105" width="70" height="90" fill="#FEF3C7" rx="2"/>
  <rect x="305" y="105" width="70" height="90" fill="#F0FDF4" rx="2"/>
  
  <!-- Text lines on screen -->
  <rect x="230" y="115" width="60" height="3" fill="#F59E0B" opacity="0.6" rx="1"/>
  <rect x="230" y="125" width="50" height="2" fill="#6B7280" opacity="0.4" rx="1"/>
  <rect x="230" y="135" width="55" height="2" fill="#6B7280" opacity="0.4" rx="1"/>
  <rect x="230" y="145" width="45" height="2" fill="#6B7280" opacity="0.4" rx="1"/>
  
  <rect x="310" y="115" width="60" height="3" fill="#10B981" opacity="0.6" rx="1"/>
  <rect x="310" y="125" width="55" height="2" fill="#6B7280" opacity="0.4" rx="1"/>
  <rect x="310" y="135" width="50" height="2" fill="#6B7280" opacity="0.4" rx="1"/>
  <rect x="310" y="145" width="58" height="2" fill="#6B7280" opacity="0.4" rx="1"/>
  
  <!-- Divider line -->
  <line x1="300" y1="105" x2="300" y2="195" stroke="#CBD5E1" stroke-width="2"/>
  
  <!-- Translation arrow -->
  <path d="M180 260 Q300 200 420 260" stroke="#0284C7" stroke-width="4" fill="none" marker-end="url(#arrowhead)" opacity="0.8"/>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="12" markerHeight="8" refX="11" refY="4" orient="auto">
      <polygon points="0 0, 12 4, 0 8" fill="#0284C7"/>
    </marker>
  </defs>
  
  <!-- Floating translation elements -->
  <circle cx="250" cy="220" r="20" fill="#0284C7" opacity="0.1">
    <animate attributeName="r" values="20;30;20" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.1;0.05;0.1" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="350" cy="240" r="15" fill="#0EA5E9" opacity="0.1">
    <animate attributeName="r" values="15;25;15" dur="2.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.1;0.05;0.1" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Keyboard -->
  <rect x="220" y="280" width="160" height="50" fill="#374151" rx="8"/>
  <rect x="230" y="290" width="140" height="30" fill="#4B5563" rx="4"/>
  
  <!-- Keys -->
  <rect x="235" y="295" width="8" height="8" fill="#6B7280" rx="1"/>
  <rect x="248" y="295" width="8" height="8" fill="#6B7280" rx="1"/>
  <rect x="261" y="295" width="8" height="8" fill="#6B7280" rx="1"/>
  <rect x="274" y="295" width="8" height="8" fill="#6B7280" rx="1"/>
  
  <rect x="235" y="307" width="8" height="8" fill="#6B7280" rx="1"/>
  <rect x="248" y="307" width="8" height="8" fill="#6B7280" rx="1"/>
  <rect x="261" y="307" width="8" height="8" fill="#6B7280" rx="1"/>
  <rect x="274" y="307" width="8" height="8" fill="#6B7280" rx="1"/>
  
  <!-- Mouse -->
  <ellipse cx="420" cy="300" rx="15" ry="20" fill="#374151"/>
  <ellipse cx="420" cy="295" rx="12" ry="15" fill="#4B5563"/>
  <line x1="420" y1="285" x2="420" y2="305" stroke="#6B7280" stroke-width="1"/>
  
  <!-- Progress indicator -->
  <rect x="250" y="50" width="100" height="20" fill="#E5E7EB" rx="10"/>
  <rect x="250" y="50" width="65" height="20" fill="#0284C7" rx="10"/>
  <text x="300" y="63" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="600">65%</text>
  
  <!-- Status text -->
  <text x="300" y="40" text-anchor="middle" fill="#0284C7" font-family="Arial, sans-serif" font-size="12" font-weight="600">Translating...</text>
</svg>